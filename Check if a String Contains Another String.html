<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if String Contains Another String</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.2/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
<div class="mermaid">
flowchart TD
    A[Start] --> B[Input Main String]
    B --> C[Input Substring]
    C --> D[Check if Substring is present in Main String]
    D -->|Yes| E[Display: Substring Found]
    D -->|No| F[Display: Substring Not Found]
    E --> G[End]
    F --> G
</div>
</body>
</html>
