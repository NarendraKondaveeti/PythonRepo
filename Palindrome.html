<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Check Flowchart</title>
</head>
<body>
  <svg width="700" height="700">
    <!-- Start -->
    <rect x="250" y="20" width="200" height="50" style="fill:lightblue;stroke:black;stroke-width:2;" />
    <text x="310" y="50" font-size="15">Start</text>

    <!-- Input String -->
    <rect x="250" y="100" width="200" height="50" style="fill:lightgreen;stroke:black;stroke-width:2;" />
    <text x="270" y="130" font-size="15">Input String</text>

    <!-- Reverse String -->
    <rect x="250" y="180" width="200" height="50" style="fill:lightpink;stroke:black;stroke-width:2;" />
    <text x="270" y="210" font-size="15">Reverse String</text>

    <!-- Compare Strings -->
    <rect x="250" y="260" width="200" height="50" style="fill:lightyellow;stroke:black;stroke-width:2;" />
    <text x="260" y="290" font-size="15">Compare Strings</text>

    <!-- Yes/No Branches -->
    <line x1="350" y1="310" x2="150" y2="340" style="stroke:black;stroke-width:2;" />
    <rect x="100" y="340" width="150" height="50" style="fill:lightcoral;stroke:black;stroke-width:2;" />
    <text x="110" y="370" font-size="15">Yes: Palindrome</text>

    <line x1="350" y1="310" x2="550" y2="340" style="stroke:black;stroke-width:2;" />
    <rect x="500" y="340" width="150" height="50" style="fill:lightcoral;stroke:black;stroke-width:2;" />
    <text x="510" y="370" font-size="15">No: Not Palindrome</text>

    <!-- Arrows -->
    <line x1="350" y1="70" x2="350" y2="100" style="stroke:black;stroke-width:2;" />
    <line x1="350" y1="150" x2="350" y2="180" style="stroke:black;stroke-width:2;" />
    <line x1="350" y1="230" x2="350" y2="260" style="stroke:black;stroke-width:2;" />
  </svg>
</body>
</html>
