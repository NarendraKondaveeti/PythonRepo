<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers Flowchart</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.11.2/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
<div class="mermaid">
flowchart TD
    A[Start] --> B[Input two numbers: num1, num2]
    B --> C[Store num1 in a temporary variable temp]
    C --> D[Assign num2 to num1]
    D --> E[Assign temp to num2]
    E --> F[Output the swapped values of num1 and num2]
    F --> G[End]
</div>
</body>
</html>
