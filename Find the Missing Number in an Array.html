<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Missing Number in an Array</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.2.2/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
<div class="mermaid">
flowchart TD
    A[Start] --> B[Input array and range of numbers]
    B --> C[Calculate expected_sum = (n * (n+1)) / 2]
    C --> D[Calculate actual_sum from array elements]
    D --> E[Find missing_number = expected_sum - actual_sum]
    E --> F[Output missing_number]
    F --> G[End]
</div>
</body>
</html>
