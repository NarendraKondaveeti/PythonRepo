<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">Start</div>
    <div class="box">n = 10</div>
    <div class="box">series = [0, 1]</div>
    <div class="box">for _ in range(2, n):</div>
    <div class="box">
        Calculate new_term = series[-1] + series[-2] <br>
        Append new_term to series
    </div>
    <div class="box">Loop until all terms are generated</div>
    <div class="box">Print series</div>
    <div class="box">End</div>
</body>
</html>
